apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
data:
  datasource.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus-thomas-vitale
        access: proxy
        orgId: 1
        url: http://prometheus:9090
        basicAuth: false
        isDefault: false
        version: 1
        editable: true
      - name: Tempo
        type: tempo
        uid: tempo-thomas-vitale
        access: proxy
        orgId: 1
        url: http://tempo:3100
        basicAuth: false
        isDefault: false
        version: 1
        editable: true
        jsonData:
          httpMethod: GET
          tracesToLogs:
            datasourceUid: 'loki-thomas-vitale'
            tags: [ 'instance', 'pod', 'namespace', 'hostname' ]
            mappedTags: [ { key: 'service.name', value: 'application' }  ]
            mapTagNamesEnabled: true
            spanStartTimeShift: '1h'
            spanEndTimeShift: '1h'
            filterByTraceID: true
            filterBySpanID: false
            lokiSearch: true
          lokiSearch:
            datasourceUid: 'loki-thomas-vitale'
          serviceMap:
            datasourceUid: 'prometheus-thomas-vitale'
          search:
            hide: false
          nodeGraph:
            enabled: true
      - name: Loki
        type: loki
        uid: loki-thomas-vitale
        access: proxy
        orgId: 1
        url: http://loki:3100
        basicAuth: false
        isDefault: true
        version: 1
        editable: true
        jsonData:
          derivedFields:
            - datasourceUid: tempo-thomas-vitale
              matcherRegex: \[.+,(.+?),
              name: TraceID
              url: $${__value.raw}

  dashboard.yml: |
    apiVersion: 1
    providers:
      - name: 'Default'
        folder: 'Applications'
        options:
          path: /etc/grafana/provisioning/dashboards

  grafana.ini: |
    [analytics]
    enabled = false
    reporting_enabled = false

    [users]
    default_theme = light
